<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chào Mừng Ngày Phụ Nữ Việt Nam 20/10</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Dialog nhập tên */
        .name-dialog {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .dialog-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .dialog-title {
            color: #e91e63;
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .dialog-subtitle {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .name-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ff9a9e;
            border-radius: 10px;
            font-size: 1.1em;
            margin-bottom: 20px;
            text-align: center;
            outline: none;
            transition: border-color 0.3s;
        }

        .name-input:focus {
            border-color: #e91e63;
        }

        .submit-btn {
            background: linear-gradient(45deg, #ff9a9e, #e91e63);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .submit-btn:hover {
            transform: scale(1.05);
        }

        /* Trang chính */
        .main-content {
            display: none;
            text-align: center;
            color: white;
            max-width: 800px;
            padding: 20px;
        }

        .main-content.show {
            display: block;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .welcome-title {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .user-name {
            color: #ffeb3b;
            font-weight: bold;
        }

        .wishes-section {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 20px;
            margin: 30px 0;
            backdrop-filter: blur(10px);
        }

        .wishes-text {
            font-size: 1.3em;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .poetry-section {
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 20px;
            margin: 30px 0;
            backdrop-filter: blur(10px);
        }

        .poetry-title {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #ffeb3b;
        }

        .poetry-content {
            font-size: 1.2em;
            line-height: 1.8;
            font-style: italic;
            white-space: pre-line;
        }

        .loading {
            display: none;
            margin: 20px 0;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            color: #ff69b4;
            font-size: 20px;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
        }

        /* Hiệu ứng nở hoa tung tóe */
        .flower-burst {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
            overflow: hidden;
        }

        .flower {
            position: absolute;
            font-size: 30px;
            animation: flowerBurst 3s ease-out forwards;
            opacity: 0;
        }

        @keyframes flowerBurst {
            0% {
                opacity: 0;
                transform: scale(0) rotate(0deg);
            }
            10% {
                opacity: 1;
                transform: scale(1.2) rotate(45deg);
            }
            20% {
                transform: scale(1) rotate(90deg);
            }
            100% {
                opacity: 0;
                transform: scale(0.3) rotate(360deg) translateY(-50px);
            }
        }

        .flower:nth-child(1) { color: #ff69b4; animation-delay: 0s; }
        .flower:nth-child(2) { color: #ff1493; animation-delay: 0.1s; }
        .flower:nth-child(3) { color: #ffc0cb; animation-delay: 0.2s; }
        .flower:nth-child(4) { color: #ffb6c1; animation-delay: 0.3s; }
        .flower:nth-child(5) { color: #ff69b4; animation-delay: 0.4s; }
        .flower:nth-child(6) { color: #ff1493; animation-delay: 0.5s; }
        .flower:nth-child(7) { color: #ffc0cb; animation-delay: 0.6s; }
        .flower:nth-child(8) { color: #ffb6c1; animation-delay: 0.7s; }

        /* Hiệu ứng pháo hoa */
        .firework {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: firework 2s ease-out forwards;
        }

        @keyframes firework {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            50% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }

        .firework::before,
        .firework::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: inherit;
        }

        .firework::before {
            transform: rotate(45deg);
        }

        .firework::after {
            transform: rotate(-45deg);
        }

        /* Hiệu ứng sao lấp lánh */
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            animation: sparkle 1.5s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Hiệu ứng cánh hoa bay */
        .petal {
            position: absolute;
            font-size: 20px;
            animation: petalFall 4s ease-in-out forwards;
            pointer-events: none;
        }

        @keyframes petalFall {
            0% {
                transform: translateY(-100vh) rotate(0deg) translateX(0px);
                opacity: 1;
            }
            25% {
                transform: translateY(-50vh) rotate(90deg) translateX(20px);
            }
            50% {
                transform: translateY(0vh) rotate(180deg) translateX(-10px);
            }
            75% {
                transform: translateY(50vh) rotate(270deg) translateX(15px);
            }
            100% {
                transform: translateY(100vh) rotate(360deg) translateX(0px);
                opacity: 0;
            }
        }

        .petal:nth-child(odd) {
            animation-delay: 0s;
            animation-duration: 4s;
        }

        .petal:nth-child(even) {
            animation-delay: 0.5s;
            animation-duration: 5s;
        }

        .petal:nth-child(3n) {
            animation-delay: 1s;
            animation-duration: 6s;
        }

        .petal:nth-child(4n) {
            animation-delay: 1.5s;
            animation-duration: 4.5s;
        }

        /* Hiệu ứng gradient động */
        body {
            background: linear-gradient(-45deg, #ff9a9e, #fecfef, #ff9a9e, #fecfef);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            position: relative;
            overflow: hidden;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Trái tim đập ở background */
        .background-heart {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 200px;
            color: rgba(255, 105, 180, 0.1);
            z-index: 0;
            pointer-events: none;
            animation: heartBeat 2s ease-in-out infinite;
        }

        @keyframes heartBeat {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.1;
            }
            25% {
                transform: translate(-50%, -50%) scale(1.05);
                opacity: 0.15;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.1);
                opacity: 0.2;
            }
            75% {
                transform: translate(-50%, -50%) scale(1.05);
                opacity: 0.15;
            }
        }

        /* Thêm nhiều trái tim với kích thước khác nhau */
        .background-heart:nth-child(1) {
            font-size: 150px;
            animation-delay: 0s;
            top: 30%;
            left: 20%;
        }

        .background-heart:nth-child(2) {
            font-size: 120px;
            animation-delay: 0.5s;
            top: 70%;
            left: 80%;
        }

        .background-heart:nth-child(3) {
            font-size: 100px;
            animation-delay: 1s;
            top: 20%;
            left: 80%;
        }

        .background-heart:nth-child(4) {
            font-size: 80px;
            animation-delay: 1.5s;
            top: 80%;
            left: 20%;
        }

        .background-heart:nth-child(5) {
            font-size: 180px;
            animation-delay: 0.3s;
            top: 50%;
            left: 50%;
        }

        /* Hiệu ứng trái tim khi có tương tác */
        .background-heart.pulse {
            animation: heartPulse 1s ease-in-out;
        }

        @keyframes heartPulse {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.1;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.3);
                opacity: 0.3;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.1;
            }
        }

        /* Trái tim xoay tròn */
        .background-heart.rotate {
            animation: heartRotate 3s linear infinite;
        }

        @keyframes heartRotate {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        .celebration-emoji {
            font-size: 2em;
            margin: 10px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        /* Hiệu ứng lấp lánh cho text */
        .wishes-text, .poetry-content {
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            line-height: 1.6;
            white-space: pre-line;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        @keyframes textShimmer {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        /* Hiệu ứng pulse cho các section */
        .wishes-section, .poetry-section {
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 20px rgba(255, 105, 180, 0.3);
            }
            50% {
                transform: scale(1.02);
                box-shadow: 0 0 30px rgba(255, 105, 180, 0.5);
            }
        }

        /* Hiệu ứng glow cho title */
        .welcome-title {
            text-shadow: 
                0 0 10px #ff69b4,
                0 0 20px #ff1493,
                0 0 30px #ffc0cb,
                0 0 40px #ffb6c1;
            animation: titleGlow 2s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from {
                text-shadow: 
                    0 0 10px #ff69b4,
                    0 0 20px #ff1493,
                    0 0 30px #ffc0cb,
                    0 0 40px #ffb6c1;
            }
            to {
                text-shadow: 
                    0 0 20px #ff69b4,
                    0 0 30px #ff1493,
                    0 0 40px #ffc0cb,
                    0 0 50px #ffb6c1;
            }
        }

        /* Hiệu ứng floating cho dialog */
        .dialog-content {
            animation: dialogFloat 3s ease-in-out infinite;
        }

        @keyframes dialogFloat {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* Audio Player */
        .audio-player {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 15px 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            animation: slideInRight 0.5s ease-out;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .music-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .music-btn {
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.4);
        }

        .music-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 105, 180, 0.6);
        }

        .music-btn.playing {
            animation: musicPulse 2s ease-in-out infinite;
        }

        @keyframes musicPulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .music-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .song-title {
            font-size: 14px;
            font-weight: bold;
            color: #e91e63;
            white-space: nowrap;
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .volume-control span {
            font-size: 12px;
        }

        .volume-control input[type="range"] {
            width: 80px;
            height: 4px;
            border-radius: 2px;
            background: #ff69b4;
            outline: none;
            -webkit-appearance: none;
        }

        .volume-control input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #ff1493;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        .volume-control input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #ff1493;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <!-- Dialog nhập tên -->
    <div class="name-dialog" id="nameDialog">
        <div class="dialog-content">
            <h1 class="dialog-title">🌸 Chào Mừng Ngày Phụ Nữ Việt Nam 🌸</h1>
            <p class="dialog-subtitle">Hãy cho chúng tôi biết tên của bạn để tạo lời chúc đặc biệt!</p>
            <input type="text" class="name-input" id="nameInput" placeholder="Nhập tên của bạn..." maxlength="50">
            <br>
            <button class="submit-btn" onclick="submitName()">Bắt đầu nào! ✨</button>
        </div>
    </div>

    <!-- Trang chính -->
    <div class="main-content" id="mainContent">
        <h1 class="welcome-title">
            Chào mừng <span class="user-name" id="userName"></span>! 
            <span class="celebration-emoji">🎉</span>
        </h1>
        
        <div class="wishes-section">
            <div class="wishes-text" id="wishesText"></div>
        </div>

        <div class="poetry-section">
            <h2 class="poetry-title">📝 Bài thơ dành tặng bạn</h2>
            <div class="loading" id="poetryLoading">
                <div class="spinner"></div>
                <p>Đang tạo bài thơ đặc biệt cho bạn...</p>
            </div>
            <div class="poetry-content" id="poetryContent"></div>
        </div>
    </div>

    <!-- Trái tim bay -->
    <div class="floating-hearts" id="floatingHearts"></div>
    
    <!-- Hiệu ứng nở hoa tung tóe -->
    <div class="flower-burst" id="flowerBurst"></div>
    
    <!-- Trái tim đập ở background -->
    <div class="background-heart">💖</div>
    <div class="background-heart">💕</div>
    <div class="background-heart">💗</div>
    <div class="background-heart">💝</div>
    <div class="background-heart">💖</div>
    
    <!-- Audio player -->
    <div class="audio-player" id="audioPlayer">
        <div class="music-controls">
            <button class="music-btn" id="playPauseBtn" onclick="toggleMusic()">
                <span id="playIcon">🎵</span>
            </button>
            <div class="music-info">
                <div class="song-title" id="songTitle">Chúc mừng ngày Phụ nữ Việt Nam</div>
                <div class="volume-control">
                    <span>🔊</span>
                    <input type="range" id="volumeSlider" min="0" max="100" value="50" onchange="changeVolume(this.value)">
                </div>
            </div>
        </div>
        <audio id="backgroundMusic" loop>
            <source src="https://www.soundjay.com/misc/sounds/bell-ringing-05.wav" type="audio/wav">
        </audio>
    </div>

    <script>
        // Playlist nhạc nền phù hợp với ngày Phụ nữ Việt Nam
        const musicPlaylist = [
            {
                title: "🌸 Giai điệu mùa xuân",
                url: "https://www.soundjay.com/misc/sounds/bell-ringing-05.wav"
            },
            {
                title: "💕 Melody của tình yêu",
                url: "https://www.soundjay.com/misc/sounds/bell-ringing-05.wav"
            },
            {
                title: "🌺 Nhạc nền ngày Phụ nữ",
                url: "https://www.soundjay.com/misc/sounds/bell-ringing-05.wav"
            }
        ];

        let currentMusicIndex = 0;
        let isPlaying = false;
        let backgroundMusic;

        // Khởi tạo nhạc nền
        function initMusic() {
            backgroundMusic = document.getElementById('backgroundMusic');
            backgroundMusic.volume = 0.5;
            
            // Sử dụng Web Audio API để tạo nhạc nền đơn giản
            createBackgroundMelody();
        }

        // Tạo giai điệu nền đơn giản bằng Web Audio API
        function createBackgroundMelody() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            
            // Giai điệu nhẹ nhàng cho ngày Phụ nữ (C major scale)
            const melody = [
                { freq: 261.63, duration: 800 }, // C4
                { freq: 293.66, duration: 400 }, // D4
                { freq: 329.63, duration: 400 }, // E4
                { freq: 349.23, duration: 800 }, // F4
                { freq: 392.00, duration: 400 }, // G4
                { freq: 440.00, duration: 400 }, // A4
                { freq: 493.88, duration: 800 }, // B4
                { freq: 523.25, duration: 1200 } // C5
            ];
            
            let noteIndex = 0;

            function playMelody() {
                if (!isPlaying) return;

                const note = melody[noteIndex];
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(note.freq, audioContext.currentTime);
                oscillator.type = 'sine';
                
                // Tạo hiệu ứng fade in/out mượt mà
                gainNode.gain.setValueAtTime(0, audioContext.currentTime);
                gainNode.gain.linearRampToValueAtTime(0.08, audioContext.currentTime + 0.1);
                gainNode.gain.linearRampToValueAtTime(0.08, audioContext.currentTime + note.duration/1000 - 0.1);
                gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + note.duration/1000);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + note.duration/1000);
                
                noteIndex = (noteIndex + 1) % melody.length;
                
                setTimeout(playMelody, note.duration);
            }

            // Bắt đầu phát nhạc
            window.playMelody = playMelody;
        }

        // Toggle nhạc
        function toggleMusic() {
            const playIcon = document.getElementById('playIcon');
            const musicBtn = document.getElementById('playPauseBtn');
            
            if (isPlaying) {
                isPlaying = false;
                playIcon.textContent = '🎵';
                musicBtn.classList.remove('playing');
                document.getElementById('songTitle').textContent = 'Nhạc nền đã tắt';
            } else {
                isPlaying = true;
                playIcon.textContent = '⏸️';
                musicBtn.classList.add('playing');
                document.getElementById('songTitle').textContent = musicPlaylist[currentMusicIndex].title;
                
                // Bắt đầu phát giai điệu
                if (window.playMelody) {
                    window.playMelody();
                }
            }
        }

        // Thay đổi âm lượng
        function changeVolume(value) {
            if (backgroundMusic) {
                backgroundMusic.volume = value / 100;
            }
        }

        // Chuyển bài hát
        function nextSong() {
            currentMusicIndex = (currentMusicIndex + 1) % musicPlaylist.length;
            if (isPlaying) {
                document.getElementById('songTitle').textContent = musicPlaylist[currentMusicIndex].title;
            }
        }

        // Hiển thị thông báo nhạc đang phát
        function showMusicNotification() {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: rgba(255, 105, 180, 0.9);
                color: white;
                padding: 10px 20px;
                border-radius: 25px;
                font-size: 14px;
                z-index: 1001;
                animation: slideDown 0.5s ease-out;
                box-shadow: 0 4px 15px rgba(255, 105, 180, 0.3);
            `;
            notification.innerHTML = '🎵 Nhạc nền đã tự động phát - Chúc mừng ngày Phụ nữ Việt Nam! 🌸';
            
            // Thêm CSS animation
            const style = document.createElement('style');
            style.textContent = `
                @keyframes slideDown {
                    from {
                        transform: translateX(-50%) translateY(-50px);
                        opacity: 0;
                    }
                    to {
                        transform: translateX(-50%) translateY(0);
                        opacity: 1;
                    }
                }
            `;
            document.head.appendChild(style);
            
            document.body.appendChild(notification);
            
            // Tự động ẩn thông báo sau 3 giây
            setTimeout(() => {
                notification.style.animation = 'slideDown 0.5s ease-out reverse';
                setTimeout(() => {
                    notification.remove();
                }, 500);
            }, 3000);
        }

        // Mảng lời chúc may mắn
        const wishes = [
            "Chúc bạn luôn xinh đẹp, rạng rỡ như những bông hoa mùa xuân! 🌸",
            "Mong bạn luôn mạnh mẽ, tự tin và thành công trong mọi việc! 💪",
            "Chúc bạn có một ngày 20/10 thật ý nghĩa và hạnh phúc! 🎊",
            "Mong bạn luôn được yêu thương và trân trọng! 💕",
            "Chúc bạn luôn tỏa sáng với nụ cười tươi tắn! ✨",
            "Mong bạn luôn khỏe mạnh, vui vẻ và may mắn! 🍀",
            "Chúc bạn luôn tự tin và theo đuổi ước mơ của mình! 🌟",
            "Mong bạn luôn được bao quanh bởi những người yêu thương! 💖"
        ];

        // Hàm tạo trái tim bay
        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '💖';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 6 + 's';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            document.getElementById('floatingHearts').appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 6000);
        }

        // Hàm tạo hiệu ứng nở hoa tung tóe
        function createFlowerBurst() {
            const flowerBurst = document.getElementById('flowerBurst');
            const flowers = ['🌸', '🌺', '🌻', '🌷', '🌹', '🌼', '💐', '🌿'];
            
            // Tạo 20 bông hoa nở tung tóe
            for (let i = 0; i < 20; i++) {
                const flower = document.createElement('div');
                flower.className = 'flower';
                flower.innerHTML = flowers[Math.floor(Math.random() * flowers.length)];
                flower.style.left = Math.random() * 100 + '%';
                flower.style.top = Math.random() * 100 + '%';
                flower.style.animationDelay = Math.random() * 2 + 's';
                flowerBurst.appendChild(flower);

                setTimeout(() => {
                    flower.remove();
                }, 3000);
            }
        }

        // Hàm tạo hiệu ứng pháo hoa
        function createFirework(x, y) {
            const colors = ['#ff69b4', '#ff1493', '#ffc0cb', '#ffb6c1', '#ff69b4'];
            
            for (let i = 0; i < 12; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.style.left = x + 'px';
                firework.style.top = y + 'px';
                firework.style.background = colors[Math.floor(Math.random() * colors.length)];
                firework.style.transform = `rotate(${i * 30}deg)`;
                firework.style.animationDelay = Math.random() * 0.5 + 's';
                document.body.appendChild(firework);

                setTimeout(() => {
                    firework.remove();
                }, 2000);
            }
        }

        // Hàm tạo hiệu ứng sao lấp lánh
        function createSparkles() {
            for (let i = 0; i < 15; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animationDelay = Math.random() * 2 + 's';
                document.body.appendChild(sparkle);

                setTimeout(() => {
                    sparkle.remove();
                }, 3000);
            }
        }

        // Hàm tạo hiệu ứng cánh hoa bay
        function createPetalFall() {
            const petals = ['🌸', '🌺', '🌻', '🌷', '🌹', '🌼', '💐', '🌿', '🍀', '🌱'];
            
            for (let i = 0; i < 30; i++) {
                const petal = document.createElement('div');
                petal.className = 'petal';
                petal.innerHTML = petals[Math.floor(Math.random() * petals.length)];
                petal.style.left = Math.random() * 100 + '%';
                petal.style.fontSize = (Math.random() * 15 + 15) + 'px';
                petal.style.animationDelay = Math.random() * 2 + 's';
                petal.style.animationDuration = (Math.random() * 2 + 4) + 's';
                document.body.appendChild(petal);

                setTimeout(() => {
                    petal.remove();
                }, 6000);
            }
        }

        // Tạo trái tim bay liên tục
        setInterval(createFloatingHeart, 2000);
        
        // Tạo hiệu ứng nở hoa mỗi 3 giây
        setInterval(createFlowerBurst, 3000);
        
        // Tạo sao lấp lánh mỗi 2 giây
        setInterval(createSparkles, 2000);
        
        // Tạo cánh hoa bay mỗi 4 giây
        setInterval(createPetalFall, 4000);

        // Hiệu ứng trái tim đặc biệt
        function animateBackgroundHearts() {
            const hearts = document.querySelectorAll('.background-heart');
            hearts.forEach((heart, index) => {
                // Thêm hiệu ứng pulse ngẫu nhiên
                setTimeout(() => {
                    heart.classList.add('pulse');
                    setTimeout(() => {
                        heart.classList.remove('pulse');
                    }, 1000);
                }, Math.random() * 5000);
                
                // Thêm hiệu ứng xoay tròn ngẫu nhiên
                setTimeout(() => {
                    heart.classList.add('rotate');
                    setTimeout(() => {
                        heart.classList.remove('rotate');
                    }, 3000);
                }, Math.random() * 8000);
            });
        }

        // Tạo hiệu ứng trái tim liên tục
        setInterval(animateBackgroundHearts, 10000);

        // Hàm submit tên
        function submitName() {
            const nameInput = document.getElementById('nameInput');
            const name = nameInput.value.trim();
            
            if (name === '') {
                alert('Vui lòng nhập tên của bạn!');
                return;
            }

            // Tạo hiệu ứng nở hoa tung tóe khi submit
            createFlowerBurst();
            createPetalFall();
            createSparkles();
            
            // Hiệu ứng trái tim đặc biệt khi submit
            const hearts = document.querySelectorAll('.background-heart');
            hearts.forEach((heart, index) => {
                setTimeout(() => {
                    heart.classList.add('pulse');
                    setTimeout(() => {
                        heart.classList.remove('pulse');
                    }, 1000);
                }, index * 200);
            });
            
            // Tạo pháo hoa ở giữa màn hình
            setTimeout(() => {
                createFirework(window.innerWidth / 2, window.innerHeight / 2);
            }, 500);
            
            setTimeout(() => {
                createFirework(window.innerWidth / 4, window.innerHeight / 3);
                createFirework(window.innerWidth * 3/4, window.innerHeight * 2/3);
            }, 1000);

            // Ẩn dialog với hiệu ứng
            setTimeout(() => {
                document.getElementById('nameDialog').style.display = 'none';
                
                // Hiển thị trang chính
                document.getElementById('mainContent').classList.add('show');
                document.getElementById('userName').textContent = name;
                
                // Tạo lời chúc
                generateWishes(name);
                
                // Tạo bài thơ
                generatePoetry(name);
            }, 1500);
        }

        // Hàm tạo lời chúc
        function generateWishes(name) {
            const randomWish = wishes[Math.floor(Math.random() * wishes.length)];
            const personalizedWish = randomWish.replace('bạn', name);
            
            // Hiển thị lời chúc trực tiếp với hiệu ứng fade in
            const wishesElement = document.getElementById('wishesText');
            wishesElement.style.opacity = '0';
            wishesElement.textContent = personalizedWish;
            
            // Hiệu ứng fade in
            let opacity = 0;
            const fadeIn = () => {
                opacity += 0.05;
                wishesElement.style.opacity = opacity;
                if (opacity < 1) {
                    setTimeout(fadeIn, 30);
                } else {
                    // Tạo hiệu ứng nở hoa khi hoàn thành lời chúc
                    createFlowerBurst();
                    createSparkles();
                }
            };
            
            setTimeout(fadeIn, 500);
        }

        // Hàm tạo bài thơ bằng Gemini API
        async function generatePoetry(name) {
            const loading = document.getElementById('poetryLoading');
            const content = document.getElementById('poetryContent');
            
            loading.classList.add('show');
            content.style.display = 'none';

            try {
                // Thay YOUR_API_KEY bằng API key thực tế của bạn
                const API_KEY = 'AIzaSyDuLu-hpqnBCZaKEmJvXuOmb0GOc753Cbo';
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: `Hãy tạo một bài thơ vui vẻ, chân thành về ngày Phụ nữ Việt Nam 20/10, có tên "${name}" trong bài thơ. Bài thơ nên có 4-6 câu, vần điệu, nội dung tích cực và vui tươi. Trả về chỉ nội dung bài thơ, không cần giải thích.`
                            }]
                        }]
                    })
                });

                if (!response.ok) {
                    throw new Error('Lỗi khi gọi API Gemini');
                }

                const data = await response.json();
                const poem = data.candidates[0].content.parts[0].text;
                
                loading.classList.remove('show');
                
                // Hiển thị bài thơ với hiệu ứng fade in
                content.style.display = 'block';
                content.style.opacity = '0';
                content.textContent = poem;
                
                // Hiệu ứng fade in cho bài thơ
                let opacity = 0;
                const fadeInPoem = () => {
                    opacity += 0.03;
                    content.style.opacity = opacity;
                    if (opacity < 1) {
                        setTimeout(fadeInPoem, 30);
                    } else {
                        // Tạo hiệu ứng đặc biệt khi hoàn thành bài thơ
                        createFlowerBurst();
                        createPetalFall();
                        createFirework(window.innerWidth / 2, window.innerHeight / 2);
                    }
                };
                
                setTimeout(fadeInPoem, 200);
                
            } catch (error) {
                console.error('Lỗi:', error);
                
                // Fallback: tạo bài thơ đơn giản nếu API lỗi
                const fallbackPoems = [
                    `Chúc mừng ${name} ngày 20/10\nTươi đẹp như hoa, rạng rỡ như sao\nMong bạn luôn vui vẻ, hạnh phúc\nVà thành công trong mọi việc làm!`,
                    `${name} ơi, ngày phụ nữ đã về\nChúc bạn luôn xinh đẹp, khỏe mạnh\nMong bạn luôn tự tin, mạnh mẽ\nVà tỏa sáng như ánh mặt trời!`,
                    `Gửi lời chúc đến ${name} thân yêu\nNgày 20/10 thật ý nghĩa\nChúc bạn luôn hạnh phúc, vui vẻ\nVà thành công trong cuộc sống!`
                ];
                
                const randomPoem = fallbackPoems[Math.floor(Math.random() * fallbackPoems.length)];
                
                loading.classList.remove('show');
                
                // Hiển thị bài thơ fallback với hiệu ứng fade in
                content.style.display = 'block';
                content.style.opacity = '0';
                content.textContent = randomPoem;
                
                // Hiệu ứng fade in cho bài thơ fallback
                let opacity = 0;
                const fadeInFallback = () => {
                    opacity += 0.03;
                    content.style.opacity = opacity;
                    if (opacity < 1) {
                        setTimeout(fadeInFallback, 30);
                    } else {
                        // Tạo hiệu ứng đặc biệt khi hoàn thành bài thơ
                        createFlowerBurst();
                        createPetalFall();
                        createFirework(window.innerWidth / 2, window.innerHeight / 2);
                    }
                };
                
                setTimeout(fadeInFallback, 200);
            }
        }

        // Cho phép nhấn Enter để submit
        document.getElementById('nameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                submitName();
            }
        });

        // Focus vào input khi trang load
        window.addEventListener('load', function() {
            document.getElementById('nameInput').focus();
            // Khởi tạo nhạc nền
            initMusic();
            
            // Tự động phát nhạc sau 1 giây
            setTimeout(() => {
                toggleMusic();
                // Hiển thị thông báo nhạc đang phát
                showMusicNotification();
            }, 1000);
        });
    </script>
